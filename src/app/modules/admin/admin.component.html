<mat-drawer-container [hasBackdrop]="adminService.isMobile ? true : false">
  <mat-drawer
    #drawer
    [mode]="adminService.isMobile ? 'over' : 'side'"
    [opened]="adminService.openedMenu"
  >
    <section class="menu-admin">
      <p class="menu-admin__icon">Bike Location</p>
      <div class="actions">
        <div class="action">
          <mat-icon
            aria-hidden="false"
            aria-label="show_chart"
            fontIcon="show_chart"
          ></mat-icon>
          <p class="action__label">Estadisticas</p>
        </div>
        <div class="actions__divider"></div>
        <div class="action">
          <mat-icon
            aria-hidden="false"
            aria-label="map"
            fontIcon="map"
          ></mat-icon>
          <p class="action__label">Mis rutas</p>
        </div>
      </div>
    </section>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar-admin *ngIf="adminService.isMobile"></app-navbar-admin>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
